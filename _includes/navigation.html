<ul class="list-unstyled nav__list">
{%- for nav in site.data.navigation -%}
  <li class="nav__item nav__item--parent">
    <a href="{{ site.baseurl }}{{ nav.href }}" class="nav__link{% if nav.children != null %} nav__link--has-children{% endif %}">
      {{ nav.title }}
      {%- if nav.children != null -%}
      <span class="nav__child-mark">&gt;</span>
      {%- endif -%}
    </a>                  
  </li>
{%- endfor -%}
</ul>
